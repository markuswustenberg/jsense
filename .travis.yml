language: java

notifications:
  irc: "chat.freenode.net#jsense"
  email: false

env:
  - TERM=dumb LD_LIBRARY_PATH=/usr/local/lib

before_install:
  - echo 'yes' | sudo add-apt-repository ppa:chris-lea/protobuf
  - sudo apt-get update
  - sudo apt-get install protobuf-compiler
  - cat /etc/ld.so.conf
  - sudo ldconfig

install:
  - ./gradlew assemble -s

script:
  - ./gradlew check -s
