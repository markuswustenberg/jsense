subprojects {
    apply plugin: 'java'
    apply plugin: 'findbugs'
    apply plugin: 'checkstyle'

    group 'org.jsense'
    status 'release'

    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'

    repositories {
        mavenCentral()
    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }

    checkstyle {
        configFile = new File(rootDir, 'config/checkstyle/checkstyle.xml')
    }

    // See http://forums.gradle.org/gradle/topics/checkstyle_complaining_about_unable_to_get_class_information_for_in_1_0_milestone_6#reply_10990810
    checkstyleMain {
        classpath += configurations.compile
    }
    checkstyleTest {
        classpath += configurations.compile
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}